name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  integration:
    name: Run integration tests
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:27-dind
        options: >-
          --privileged
          --health-cmd="docker info >/dev/null 2>&1 || exit 1"
          --health-interval=2s
          --health-retries=20
          --health-timeout=2s
          --health-start-period=5s
        ports:
          - 22375:2375   # match your docker-compose manager
        env:
          DOCKER_TLS_CERTDIR: ""

    env:
      DOCKER_HOST: tcp://localhost:22375
      DOCKER_TLS_CERTDIR: ""
      CI: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@latest

      - name: Verify Docker & Go
        run: |
          docker version
          go version
          docker info | sed -n '/Swarm:/,/ClusterID/p'

      - name: Ensure Swarm is initialized
        run: docker swarm init || true

      - name: Setup Swarm
        run: bash test-setup/testenv.sh up && bash test-setup/testenv.sh deploy

      - name: Run full integration pipeline
        run: bash test-setup/testenv.sh test

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: /tmp/test-report.xml
