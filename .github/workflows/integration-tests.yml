name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  integration:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:27-dind
        privileged: true
        ports:
          - 2375:2375
        options: >-
          --health-cmd="docker info >/dev/null 2>&1 || exit 1"
          --health-interval=2s
          --health-retries=20
          --health-timeout=2s
          --health-start-period=5s
        env:
          DOCKER_TLS_CERTDIR: ""

    env:
      DOCKER_HOST: tcp://localhost:2375
      DOCKER_TLS_CERTDIR: ""
      COMPOSE_FILE: test/docker-compose.yml

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        uses: docker/setup-buildx-action@v3

      - name: Start multinode Swarm DinD environment
        run: |
          docker compose up -d
          echo "Waiting for Swarm to initialize..."
          sleep 25
          docker compose ps
          docker --context default info | sed -n '/Swarm:/,/ClusterID/p'

      - name: Create Docker context for manager
        run: |
          docker context create swarmcli --docker "host=tcp://localhost:22375"
          docker --context swarmcli info | sed -n '/Swarm:/,/ClusterID/p'
          docker --context swarmcli node ls

      - name: Deploy test stack
        run: |
          docker --context swarmcli stack deploy -c test/test-stack.yml demo
          echo "Waiting for stack services to start..."
          sleep 20
          docker --context swarmcli stack ls
          docker --context swarmcli service ls

      - name: Run Go integration tests
        run: |
          go test -v ./...

      - name: Tear down environment
        if: always()
        run: |
          docker --context swarmcli stack rm demo || true
          docker compose down -v || true
