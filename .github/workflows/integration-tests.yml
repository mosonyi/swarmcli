name: Integration Tests

on:
  push:
    branches: [ main, cl/integration-tests ]
  pull_request:
    branches: [ main ]

jobs:
  integration:
    name: Run integration tests
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:27-dind
        # <-- don't use `privileged: true` here (invalid). use options with --privileged
        options: >-
          --privileged
          --health-cmd="docker info >/dev/null 2>&1 || exit 1"
          --health-interval=2s
          --health-retries=20
          --health-timeout=2s
          --health-start-period=5s
        ports:
          - 2375:2375
        env:
          DOCKER_TLS_CERTDIR: ""

    env:
      DOCKER_HOST: tcp://localhost:2375
      DOCKER_TLS_CERTDIR: ""

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update -y
          # Install docker CLI, docker compose plugin, go, and other helpers.
          # On ubuntu-latest we install the cli tools used by your script.
          sudo apt-get install -y docker.io docker-compose-plugin golang-go curl bash

      - name: Verify Docker availability
        run: |
          docker version
          docker info | sed -n '/Swarm:/,/ClusterID/p'

      - name: Run full integration pipeline
        run: bash scripts/testenv.sh integration

      - name: Always show logs
        if: always()
        run: |
          echo "=== ðŸªµ Showing logs for debugging ==="
          bash scripts/testenv.sh logs || true
