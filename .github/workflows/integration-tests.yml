name: Integration Tests

on:
  push:
    branches: [ main, cl/integration-tests ]
  pull_request:
    branches: [ main ]

jobs:
  integration:
    name: Run integration tests
    runs-on: ubuntu-latest

    container:
      image: docker:27-dind
      options: --privileged
      env:
        DOCKER_TLS_CERTDIR: ""

    services:
      docker:
        image: docker:27-dind
        ports:
          - 2375:2375
        env:
          DOCKER_TLS_CERTDIR: ""
        options: >-
          --health-cmd="docker info >/dev/null 2>&1 || exit 1"
          --health-interval=2s
          --health-retries=20
          --health-timeout=2s
          --health-start-period=5s

    env:
      DOCKER_HOST: tcp://localhost:2375
      DOCKER_TLS_CERTDIR: ""

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apk add --no-cache bash docker-cli docker-compose go curl

      - name: Verify Docker availability
        run: |
          docker version
          docker info | sed -n '/Swarm:/,/ClusterID/p'

      - name: Run full integration pipeline
        run: bash scripts/testenv.sh integration

      - name: Always show logs
        if: always()
        run: |
          echo "=== ðŸªµ Showing logs for debugging ==="
          bash scripts/testenv.sh logs || true
